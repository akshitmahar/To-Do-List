<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do List</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>

	<main class="app">

		<section class="greeting">
			<h2 class="title">
				What's up, <input type="text" id="name" placeholder="Enter Your Name" />
			</h2>
		</section>

		<section class="create-todo">
			<h4>CREATE A TASK</h4>
			<form id="new-todo-form" method="post">
				<input 
					type="text" 
					placeholder="e.g. Buy some Milk"
					name="content"
					id="content"
					required class="box" 
				/>
				
				<h4>PICK A CATEGORY</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="personal" required class=""/>
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="business" required class=""/> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>

		<section class="todo-list">
			<h3>TO DO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

	<script src="scripts.js"></script>

</body>
</html>
